<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Work</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<section class="main">
    <div class="logo">
        <img src="images/homeWorks.png" alt="logo">
    </div>
    <div class="container">
        <div class="container-left">
            <div class="main-left">
                <div class="main-text">
                    <div class="tittle">
                        <h1 id="tittle">
                            Get your free account
                        </h1>
                    </div>
                    <div class="tittle-text">
                        Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
                    </div>
                </div>
                <form class="data-form" id="form">
                    <label class="full-name-label" for="full-name">Full Name</label>
                    <input class="full-name" type="text" id="full-name" name="Full Name">
                    <label class="username-label" for="username">Your username</label>
                    <input class="username" type="text" id="username" name="Username">
                    <label class="email-label" for="email">E-mail</label>
                    <input class="email" type="email" id="email" name="E-mail">
                    <label class="password-label" for="password">Password</label>
                    <input class="password" type="password" id="password" name="Password">
                    <label class="r-password-label" for="r-password">Repeat Password</label>
                    <input class="r-password" type="password" id="r-password" name="Repeat Password">
                    <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
                    <span class="spanCheckbox">Agree to our Terms of Service and Privacy Statement</span>
                    <div class="button-left">
                        <button class="button" id="button" type="submit">
                            Sign Up
                        </button>
                    </div>
                </form>

                <div id="link" class="link">
                    <a href="#" >Already have an account?</a>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="image">
                <img src="images/image-2.png" alt="Main Image">
            </div>
        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal">
            <p>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
            <button id="ok-btn">ОК</button>
        </div>
    </div>
</section>

<script src="JS/script.js"></script>


</body>
</html>
