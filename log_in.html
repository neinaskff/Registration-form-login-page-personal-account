<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Work</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <section class="main">
        <div class="logo">
            <img src="images/homeWorks.png" alt="logo">
        </div>
        <div class="container">
            <div class="container-left">
                <div class="main-left">
                    <div class="main-text">
                        <div class="tittle">
                            <h1 id="tittle">
                                Log in to the system
                            </h1>
                        </div>
                        <div class="tittle-text">
                            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
                        </div>
                    </div>
                    <form class="data-form" id="form">
                        <div class="input-control">
                            <label class="username-label" for="username">Your username</label>
                            <input class="username" type="text" id="username" name="Username">
                            <small>Error message</small>
                        </div>
                        <div class="input-control">
                            <label class="password-label" for="password">Password</label>
                            <input class="password" type="password" id="password" name="Password">
                            <small style="bottom: -20px;">Error message</small>
                        </div>
                        <div class="button-left">
                            <button class="button" id="button" type="submit">
                                Sign In
                            </button>
                        </div>
                    </form>

                    <div id="link" class="link">
                        <a href="index.html">Registration</a>
                    </div>
                </div>
            </div>
            <div class="container-right">
                <div class="image">
                    <img src="images/image-2.png" alt="Main Image">
                </div>
            </div>
        </div>
    </section>

    <script src="JS/script_log_in.js"></script>


</body>

</html>
